<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    
    <!--CSS styling-->
    <style>
        h1{
            text-align: center;
        }

        body{
            text-align: center;
        }

        .menu-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #main-menu-select {
            margin-bottom: 10px; 
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
<div class="main-menu-container">
    <h1 class="main-menu-title">IT-4320 Trip Reservation System</h1>
    <h2>Welcome to the IT-4320 reservation system. Use the select box to choose whether to make a reservation or log in as administrator.</h2>
    <form id="main-menu-form" class="menu-form" action="#">
        <select id="main-menu-select" name="menu-option">
            <option value="">Choose an option</option>
            <option value="/reserve">Make a Reservation</option>
            <option value="/admin">Admin Login</option>
        </select>
        <button type="submit">Submit</button>
        <p class="error-message" id="error-message" style="display: none;">You must select an option!</p>
    </form>
</div>

<!--Script for the submit button-->
<!--Handles if no option is selected (displays the error message)-->
<script>
    document.getElementById("main-menu-form").addEventListener("submit", function(event) {
        event.preventDefault();
        var selectElement = document.getElementById("main-menu-select");
        var selectedOption = selectElement.options[selectElement.selectedIndex].value;
        if (selectedOption === "") {
            document.getElementById("error-message").style.display = "block";
        } else {
            window.location.href = selectedOption;
        }
    });
</script>

</body>
</html>
